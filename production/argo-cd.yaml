apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  source:
    path: charts/argo-cd
    repoURL: https://github.com/argoproj/argo-helm.git
    targetRevision: HEAD
    helm:
      values: |
        server: 
          ingress:
            - hosts:
              - argo-cd.212.2.245.35.nip.io
            enabled: true
            ingressClassName: nginx
          extraArgs:
            - --insecure
        controller:
          extraArgs:
            appResyncPeriod: 30
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true